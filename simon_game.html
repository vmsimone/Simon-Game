<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
    type="text/css"
    href="simon_game.css">
    <script language="Javascript" type="text/javascript" src="simon_game.js"></script>
  </head>
  <body>
    <div class="game">
      <button class="grn">
        <audio id="g" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
      </button>
      <button class="red">
        <audio id="r" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
      </button>
      <button class="ylw">
        <audio id="y" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
      </button>
      <button class="blu">
        <audio id="b" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
      </button>
      <div class="gap"></div>
      <div class="hud">
        <h1>Simon</h1>
        <div class="settings start"><b>Start</b></div>
        <div class="settings strict"><b>Strict</b></div>
        <div class="strictMode"></div>
        <div class="settings reset"><b>Reset</b></div>
        <div class="score">00</div>
      </div>
    </div>
  </body>
</html>
